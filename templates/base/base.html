{% load staticfiles %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}
        Title
    {% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/' %}">
</head>
<body>

    {% block header %}
        <h4>header</h4>
    {% endblock %}


    {% block content %}
        <p>Contenido</p>
    {% endblock %}


    {% block footer %}
        <p>footer</p>
    {% endblock %}

    
    <script src="{% static 'js/' %}"></script>
</body>
</html>
