{% extends 'base/base.html' %}


{% block header %}
    <h1 class="text-center">Reservas</h1>
{% endblock %}

{% block content %}
    <section class="reserva">
        <form action="" class="form-horizontal">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a href="#reserva" data-toggle="tab">Reserva</a>
                        </li>
                        <li>
                            <a href="#invitados" data-toggle="tab">Invitados</a>
                        </li>
                    </ul>
                </div>
                <div class="panel-body">
                    <div class="tab-content">
                        <div class="tab-pane fade in active" id="reserva">

                            <div class="form-group">
                                <label for="" class="col-sm-2 control-label hidden-xs">Área común</label>
                                <div class="col-sm-10">
                                    <select class="form-control">
                                        <option>Seleccione un área común</option>
                                        <option>Rancho piscina #1</option>
                                        <option>Rancho piscina #2</option>
                                        <option>Rancho arenero</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-sm-2 control-label hidden-xs">Fecha</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="Seleccione la fecha">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-sm-2 control-label hidden-xs">Horario</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="Selecciones el horario">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-sm-2 control-label hidden-xs">Cantidad de personas</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" placeholder="Ingrese la cantidad de personas">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-sm-2 control-label hidden-xs">Filial</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" aria-disabled="true" disabled>
                                </div>
                            </div>
                        </div>

{#                        Inicio del tab de invittados#}
                        <div class="tab-pane fade" id="invitados">
                            <div class="invitados">
                                <div class="form-group">
                                    <label for="" class="col-sm-2 control-label hidden-xs">Nombre</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" placeholder="Nombre invitado">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="" class="col-sm-2 control-label hidden-xs">Cédula</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" placeholder="Cédula">
                                    </div>
                                </div>
                            </div>

                            <div class="listado">
                                <table class="table table-striped table-bordered table-responsive">
                                    <thead>
                                        <th>Invitado</th>
                                        <th>Cédula</th>
                                        <th></th>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Maria Gonzalez Jimenez</td>
                                            <td>1-973-937</td>
                                            <td>
                                                <a href="" class="btn btn-sm btn-default">
                                                    <i class="fa fa-edit"></i>
                                                </a>
                                                <a href="" class="btn btn-sm btn-danger">
                                                    <i class="fa fa-trash"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="text-center">
                        <button type="submit" class="btn btn-success btn-sm"><i class="fa fa-times"></i> Cancelar</button>
                        <button type="submit" class="btn btn-success btn-sm"><i class="fa fa-save"></i> Reservar</button>
                    </div>
                </div>
            </div>
        </form>
    </section>
{% endblock %}
