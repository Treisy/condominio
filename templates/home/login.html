{% load staticfiles %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <section class="login">
        <div class="container-fluid">
            <div class="background" style="background-image: url('{% static 'img/background-login.jpeg' %}')">
                <div class="row">
                    <div class="col-xs-10 col-md-6 col-xs-offset-1 col-md-offset-3">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <i class="fa fa-lock"></i> Login
                            </div>
                            <div class="panel-body">
                                <form method="post" role="form" id="login-form" class="form-horizontal">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="username" class="control-label col-md-4">Usuario</label>
                                        <div class="col-xs-12 col-md-8">
                                            <input type="text" class="form-control" id="username" placeholder="Digite el usuario" required name="username">
{#                                            {{ form.username }}#}
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="control-label col-md-4">Contraseña</label>
                                        <div class="col-xs-12 col-md-8">
                                            <input type="password" class="form-control" id="password" placeholder="Digite la contraseña" required name="password">
{#                                            {{ form.password }}#}
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-sm">Ingresar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="{% static 'js/vendors/jquery.min.js' %}"></script>
    <script src="{% static 'js/vendors/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
